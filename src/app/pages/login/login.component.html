<div class="booststrap-wrapper">
    <div class="container">
        <div class="row mt15">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/imgs/trabajadores_1.jpg" alt="Source Agua" width="100%" height="10%">
                    </div>
                    <h1 class="text-center">Inicio de Sesión</h1>
                    <form [formGroup]="loginForm">
                        <p class="text-danger">{{loginError}}</p>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Correo</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1">
                          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                                <div *ngIf="email.errors?.['required']">El correo es requerido.</div>
                                <div *ngIf="email.errors?.['email']">El correo ingresado no tiene el formato adecuado.</div>
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" minlength="8" maxlength="16">
                          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                                <div *ngIf="password.errors?.['required']">La contraseña es requerida.</div>
                          </div>
                        </div>
                        <div class="container text-center" style="margin-bottom: 15px;">
                            <button mat-raised-button color="primary" (click)="login()">Entrar</button>
                        </div>
                      </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
